<div class="ui" *ngIf="padlet">
  <div class="ui entry" *ngFor="let entry of padlet.entries">
    <p>Text: {{entry.entryText}}</p>
    <p>Rating: {{entry.rating}}

    <div class="four wide column">
    <h4 class="ui header">Rating</h4>
    <div class="ui star rating" *ngIf="entry.rating">
      <i *ngFor="let r of getRating(entry.rating)" class="yellow star icon"></i>
    </div>
  </div>

  </div>


  <button (click)="showPadletList()" class="ui red button">Zur√ºck zur Liste</button>
</div>
