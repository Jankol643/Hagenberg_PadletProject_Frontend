  padlet?.user_id == this.authService.getLoggedInUser())">
  <div class="content">
    <a class="header">{{ padlet?.title }}</a>
  </div>
  <div class="meta">{{padlet?.is_public == 0 ? 'privat' : 'Ã¶ffentlich'}}</div>
  <div class="description" *ngIf="padlet?.user_id != null">User: {{ padlet?.user_id }}</div>

</div>
